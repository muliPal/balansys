<!DOCTYPE html>

<html>
    <head>
        <title>Tabulation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            html{
                width: 100%;
                height: 100%;
            }
            body{
                width: 50%;
                height: 50%;
            }
            table{
                
                width: 100%;
                height: 100%;
            }
           table, th, td {
                border: 5px solid black;
                border-collapse: collapse;
            }
            
        </style>
    </head>
    <body>
        <table>
            <thead><u>Tabulation</u></thead>
            <tr>
                <td></td>
                <td>Crown</td>
                <td></td>
            </tr>

            <tr>
                <td>Crest</td>
                <td>Crumb</td>
                <td>Summary</td>
            </tr>

            <tr>
                <td></td>
                <td>Body</td>
                <td></td>
            </tr>

            <tr>
                <td></td>
                <td>Footer</td>
                <td></td>
            </tr>

        </table>
    </body>
</html>
